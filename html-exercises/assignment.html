<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment | Sailok Chinta</title>
    <style>
        .section {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1 id="top">Job Portal</h1>
    <h2>Please fill the details</h1>
    <a href="#section-1">Registration Details</a>
    <a href="#section-2">Personal Information</a>
    <a href="#section-3">Education Qualifications</a>
    <a href="#section-4">Job Preferences</a>
    <form action="success.html" method="post">
        <div class="section">
            <h2 id="section-1">Registration Details</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="User123" name="username">
            </div>
            <div>
                <label for="email">Email Id:</label>
                <input type="email" id="email" placeholder="johndoe@email.com" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword">
            </div>
        </div>
        <div class="section">
            <h2 id="section-2">Personal Information</h2>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="John" name="firstname">
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Doe" name="lastname">
            </div>
            <div>
                <label for="email">Email Id:</label>
                <input type="email" id="email" placeholder="johndoe@email.com" name="email">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select>
                    <option value="default">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nottosay">Prefer not to say</option>
                </select>
            </div>
            <div>
                <label for="mobile">Phone Number:</label>
                <input type="number" id="mobile" min="0" name="phone">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" max="2003-01-01" name="dob">
            </div>
            <div>
                <label for="nid">Aadhaar Number:</label>
                <input type="number" id="nid" max="2003-01-01" min="0" name="nid">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="section">
            <h2 id="section-3">Education Qualifications</h2>
            <div>
                <label for="collegename">College Name:</label>
                <input type="text" id="collegename" name="collegename">
            </div>
            <div>
                <label for="collegeaddress">Address:</label>
                <input type="text" id="collegeaddress" name="collegeaddress">
            </div>
            <div>
                <label for="degree">Degree:</label>
                <select>
                    <option>-- Select Degree --</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="bsc">B.Sc</option>
                    <option value="msc">M.Sc</option>
                </select>
            </div>
            <div>
                <label for="course">Course:</label>
                <input type="text" id="course" name="course">
            </div>
            <div>
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.01" id="cgpa" min="0" max="10" name="cgpa">
            </div>
            <div>
                <label for="startyear">Started in:</label>
                <input type="date" id="startyear" name="startedyear">
            </div>
            <div>
                <label for="graduationyear">Graduated in:</label>
                <input type="date" id="graduationyear" name="graduationyear">
            </div>
        </div>
        <div class="section">
            <h2 id="section-4">Job Preferences</h2>
            <div>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div>
                <label>Select Jobs:</label><br/>
                <div>
                    <input type="checkbox" id="backendengineer" value="Backend Engineer" name="backendengineer">
                    <label for="backendengineer">Backend Engineer</label>
                </div>
                <div>
                    <input type="checkbox" id="frontenengineer" value="Frontend Engineer" name="frontendengineer">
                    <label for="frontendengineer">Frontend Engineer</label>
                </div> 
                <div>
                    <input type="checkbox" id="devopsengineer" value="Devops Engineer" name="devopsengineer">
                    <label for="devopsengineer">Devops Engineer</label>
                </div>
                <div>
                    <input type="checkbox" id="dataanalyst" value="Data Analyst" name="dataanalyst">
                    <label for="dataanalyst">Data Analyst</label>
                </div>  
                <div>
                    <input type="checkbox" id="dataengineer" value="Data Engineer" name="dataengineer">
                    <label for="dataengineer">Data Engineer</label>
                </div> 
                <div>
                    <input type="checkbox" id="datascientist" value="Data Scientist" name="datascientist">
                    <label for="datascientist">Data Scientist</label>
                </div> 
            </div>
        </div>
       
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit Details">
            <a href="#top">Top</a>
        </div>
    </form>
</body>
</html>
